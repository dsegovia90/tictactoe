<!DOCTYPE html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></script>
	  <script type="text/javascript" src="assets/scripts/javascript.js" ></script>
	  <title>TicTacToe | dsego</title>
	</head>
	<body>

		<div class="container above-grid">
			<p id="player-cpu"></p>
		</div>

		<div class="container grid text-center">
			<div class="row">
				<div class="col-xs-12">
					<p>Choose X or Y.</p>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<button id="x-button" class="btn btn-default btn-selector">X</button>
					<button id="o-button" class="btn btn-default btn-selector">O</button>
				</div>
			</div>

			<div class="row top">
				<div id="0" class="col-xs-4 left">
					<p></p>
				</div>
				<div id="1" class="col-xs-4 middle">
					<p></p>
				</div>
				<div id="2" class="col-xs-4 right">
					<p></p>
				</div>
			</div>

			<div class="row center">
				<div id="3" class="col-xs-4 left">
					<p></p>
				</div>
				<div id="4" class="col-xs-4 middle">
					<p></p>
				</div>
				<div id="5" class="col-xs-4 right">
					<p></p>
				</div>
			</div>

			<div class="row bottom">
				<div id="6" class="col-xs-4 left">
					<p></p>
				</div>
				<div id="7" class="col-xs-4 middle">
					<p></p>
				</div>
				<div id="8" class="col-xs-4 right">
					<p></p>
				</div>
			</div>
			<div>
				<h3 id="who-won"></h3>
			</div>
			
		</div>
	</body>
</html>
